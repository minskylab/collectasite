query Survey($id: ID!) {
    survey(id: $id) {
        id
        dueDate
        title
        description
        tags
        flow {
            state
            initialState
            terminationState
        }
    }
}

query Question($id: ID!) {
    question(id: $id) {
        id
        title
        description
        input {
            kind
            options
        }
        answers {
            id
            responses
        }
        flow {
            state
        }
    }
}

query LastQuestionOfSurvey($surveyID: ID!) {
    lastQuestionOfSurvey(surveyID: $surveyID) {
        lastQuestion {
            id
            title
            description
            anonymous
            input {
                kind
                multiple
                defaults
                options
            }
            answers {
                id
                responses
            }
            flow {
                state
            }
        }
        percent
    }
}

query IsFirstQuestion($questionID: ID!) {
    isFirstQuestion(questionID: $questionID)
}

query IsFinalQuestion($questionID: ID!) {
    isFinalQuestion(questionID: $questionID)
}
